<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Solar Solutions</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Solar Solutions</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="aboutus.html">About Us</a>
            <a href="estimate.html">Solar Estimate</a>
            <a href="analytics.html">Estimate Analytics</a>
            <a href="contactus.html">Feedback</a>
        </nav>
    </header>

    <main>
        <section class="contact-section">

            <form id="feedbackForm" class="feedback-form">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="button" id="submitFeedback" class="submit-btn">Submit</button>
            </form>

            <section id="feedbackDisplay" class="feedback-display">
                <h2>Feedback Received</h2>
                <ul id="feedbackList">
                    <!-- User feedback will display here -->
                </ul>
            </section>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Solar Solutions. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("submitFeedback").addEventListener("click", function() {
            const firstName = document.getElementById("firstName").value.trim();
            const lastName = document.getElementById("lastName").value.trim();
            const email = document.getElementById("email").value.trim();
            const message = document.getElementById("message").value.trim();

            if (firstName && lastName && email && message) {
                const feedbackList = document.getElementById("feedbackList");
                const feedbackItem = document.createElement("li");
                feedbackItem.innerHTML = `<strong>${firstName} ${lastName}</strong> (${email}):<br>${message}`;
                
                // Add the new feedback item to the feedback list
                feedbackList.appendChild(feedbackItem);

                // Clear the form fields
                document.getElementById("feedbackForm").reset();
            } else {
                alert("Please fill out all fields.");
            }
        });
    </script>
</body>
</html>
