<body>
    <header>
        <h1>Solar Solutions</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>

        </nav>

    <main>
        <section id="estimate">
            <h2>Solar Power Estimation</h2>
            <form id="solarForm">
                <label for="solarArea">Area (mÂ²):</label>
                <input type="number" id="solarArea" required>

                <label for="solarEfficiency">Efficiency (%) :</label>
                <input type="number" id="solarEfficiency" required>

                <label for="sunHours">Average Sunlight Hours per Day:</label>
                <input type="number" id="sunHours" required>

                <button type="button" id="calculateSolar">Calculate Solar Power</button>
                <p id="solarPowerResult"></p>
            </form>

            <h2>Off-Grid Power Estimation</h2>
            <form id="offGridForm">
                <label for="dailyConsumption">Daily Power Consumption (kWh):</label>
                <input type="number" id="dailyConsumption" required>

                <label for="daysOfAutonomy">Days of Autonomy:</label>
                <input type="number" id="daysOfAutonomy" required>

                <label for="inverterEfficiency">Inverter Efficiency (%):</label>
                <input type="number" id="inverterEfficiency" required>

                <button type="button" id="calculateOffGrid">Calculate Off-Grid Power</button>
                <p id="offGridPowerResult"></p>
            </form>
        </section>
    </main>
